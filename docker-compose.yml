version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: prodesp_postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: prodesp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: prodesp_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"  # Porta padr√£o do RabbitMQ
      - "15672:15672" # Interface de gerenciamento

volumes:
  postgres_data:
    driver: local
