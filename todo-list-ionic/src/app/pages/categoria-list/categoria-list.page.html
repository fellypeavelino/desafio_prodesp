<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="redirecionarParaForm()">Adicionar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label>{{ categoria.nome }}</ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="redirecionarParaForm(categoria.id)">
          Editar
        </ion-button>
        <ion-button color="danger" (click)="deleteCategoria(categoria.id)">
          Excluir
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
