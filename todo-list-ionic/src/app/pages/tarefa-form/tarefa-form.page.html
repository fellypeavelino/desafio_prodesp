<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar' : 'Nova' }} Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="tarefa.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="tarefa.descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="tarefa.categoria_id">
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nome }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tarefa Concluída</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="tarefa.completada"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="full"  (click)="saveTarefa()">Salvar</ion-button>
</ion-content>
