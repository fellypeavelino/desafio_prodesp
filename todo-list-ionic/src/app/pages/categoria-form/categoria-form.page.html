<app-menu></app-menu>
<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar' : 'Nova' }} Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="categoriaForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cor</ion-label>
        <input type="color" formControlName="cor" style="border: none; background: none; width: 50px; height: 30px;">
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="saveCategoria()" [disabled]="categoriaForm.invalid">Salvar</ion-button>
  </form>
</ion-content>
</div>
