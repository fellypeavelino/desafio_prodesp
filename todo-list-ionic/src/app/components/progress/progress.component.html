<!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->
<ion-modal [isOpen]="isOpen" (didDismiss)="close()">
    <ng-template>
        <ion-content class="ion-padding">
            <ion-card>
              <ion-card-header>
                  <ion-card-title>Processando...</ion-card-title>
              </ion-card-header>
        
              <ion-card-content>
                <ion-progress-bar type="indeterminate"></ion-progress-bar>
              </ion-card-content>
            </ion-card>
          </ion-content>
    </ng-template>
</ion-modal>
